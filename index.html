<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/> -->
        <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/> -->
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <script type="module" src="index.js"></script>
        <title>Markdown Editor</title>
    </head>
    <body>
        <div class="container">
            <h1>Vishal's Markdown Editor ...</h1>
            <div class="toolbar">
                <button id="upload-btn"><img src="icons/upload.svg" alt="Upload File" title="Upload File"></button>
                <button id="new-btn"><img src="icons/new.svg" alt="New Markdown File" title="New Markdown File"></button>
                <button id="save-btn"><img src="icons/save.svg" alt="Save File" title="Save File"></button>
                <button id="print-btn"><img src="icons/print.svg" alt="Export to PDF" title="Export to PDF"></button>
                <button id="history-btn"><img src="icons/history.svg" alt="Version History" title="Version History"></button>
            </div>
            <div id="editor">
                <textarea id="text-editor" placeholder="Write your markdown here..."></textarea>
                <div id="text-render"></div>
            </div>
        </div>
    </body>
</html>
